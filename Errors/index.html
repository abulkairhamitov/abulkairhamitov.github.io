<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Physic Errors</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div id="app">
        <div class="container">

            <button @click="choise_direct" class="for_direct">Прямые измерения</button>
            <button @click="choise_inderect" class="for_indirect">Косвенные измерения</button>

            <div v-if="choise === 'direct'" id="direct_measurements">
                <form v-on:submit.prevent="addNewMeasurement">
                    <input
                    type=number
                    step="any"
                    v-model="newMeasurementNumber"
                    id="new-Measurement"
                    placeholder="Введите измерение"
                    id="input" class="Input-text" 
                    >
                    <!-- <input
                    type=number
                    step="any"
                    v-model="instrument_error"
                    placeholder="Введите приборную погрешность"
                    class="Input-text" 
                    > -->
                    <button>Добавить</button>
                    <button class = "computing" @click="computing_direct">Рассчитать</button>
                </form>
                <ul>
                    <li
                    is          = "measurement-item"
                    v-for       = "(measurement, index) in measurements"
                    v-bind:key  = "measurement.id"
                    v-bind:num  = "measurement.num"
                    v-on:remove = "measurements.splice(index, 1)"
                    ></li>
                </ul>
                <div class="res">
                    <p>Среднее: {{ average }}</p>
                    <p>Размах : {{ range }}</p>
                    <p>СКО    : {{ SKO }}</p>
                    <p>СКОС   : {{ SKOS }}</p>
                    <p>tpn    : {{ tpn }}</p>
                    <p>bpn    : {{ bpn }}</p>
                    <p>upn    : {{ upn }}</p>
                    <p>vpn    : {{ vpn }}</p>
                </div>
            </div>

        </div>
        <p class="created">Created by Abu</p>
    </div>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="particles.min.js"></script>
    <script type="text/javascript" src="app.js"></script>    
</body>
</html>
